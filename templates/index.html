    <div class="chat-container">
        <h2>Welcome to Stone Canyon Support</h2>
        <button id="toggle-mode">Switch to Night Mode</button>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <label for="image-upload" class="attachment-icon">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="image-upload" style="display: none;">
            <input id="message-input" type="text" placeholder="Type a message here...">
            <button id="send-button">Send</button>
        </div>
        <div id="options">
            <button id="form-option">Fill in a Form</button>
            <button id="call-option">Call a Number</button>
            <button id="appointment-option">Set an Appointment</button>
        </div>
        
        <div id="contractor-options" style="display: none;">
            <h3>Select Contractors</h3>
            <div id="contractors-list"></div>
            <button id="submit-selection">Submit</button>
        </div>
        
        <button id="clear-chat">Clear Chat</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
